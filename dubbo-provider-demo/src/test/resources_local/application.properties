#dubbo
spring.dubbo.application.name=dubbo-demo-provider
spring.dubbo.registry.address=zookeeper://localhost:2181
#?backup=localhost:2181,localhost:2181
#dubbo provider
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=28877
#dubbo consumer
spring.dubbo.scan=com.hongxp.demo.dubbo.provider.service
#mysql master
master.spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
master.spring.datasource.url=jdbc:p6spy:mysql://localhost:3109/paas-shihui-pms-new-test?useUnicode=true&characterEncoding=UTF-8
master.spring.datasource.username=root
master.spring.datasource.password=xxxx
master.spring.datasource.test-while-idle=true
master.spring.datasource.test-on-borrow=true
master.spring.datasource.validation-query=SELECT 1 FROM DUAL
master.spring.datasource.time-between-eviction-runs-millis=300000
master.spring.datasource.min-evictable-idle-time-millis=1800000

#mysql slave
slave.spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
slave.spring.datasource.url=jdbc:p6spy:mysql://localhost:3109/paas-shihui-pms-new-test?useUnicode=true&characterEncoding=UTF-8
slave.spring.datasource.username=root
slave.spring.datasource.password=xxxx
slave.spring.datasource.test-while-idle=true
slave.spring.datasource.test-on-borrow=true
slave.spring.datasource.validation-query=SELECT 1 FROM DUAL
slave.spring.datasource.time-between-eviction-runs-millis=300000
slave.spring.datasource.min-evictable-idle-time-millis=1800000
